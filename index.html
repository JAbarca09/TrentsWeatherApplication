<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Weather Application!</title>
</head>
<!--  °°°°° -->
<body>
  <div class="container-fluid backgroundImg">
    <div class="row">
      <div class="col-1 mt-3">
        <nav class="navbar navbar-light fixed-top">
          <div class="container-fluid navBarSize justify-content-start">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
              <div class="offcanvas-header">
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
              </div>
            </div>
          </div>
        </nav>
        <!-- <div class="starImg"></div> This has the picture of the star! -->
      </div>
      <div class="col-10 mt-5 text-center">
        <!-- <input type="text" id="inputPassword5" class="col-form-control" aria-describedby="passwordHelpBlock" placeholder="Please Enter In A City..."> -->
        <input class="inputFieldTxt" type="text" placeholder="Please Enter In A City...">
        <button class="btnStyling" type="button">Search</button>
      </div>
      <div class="col-1 mt-5 ">
        
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-2"></div>
      <div class="col-8 d-flex justify-content-center">
        <div class="card" style="width: 46rem;">
          <div class="card-body">
            <div class="row">
              <div class="col-7">
                <h1 class="cardLrgTxt">Stockton, US</h1>
              </div>
              <div class="col-2">
                <img src="./images/Icon weather-day-sunny-overcast.png" alt="Icon of the current weather!" width="65px" height="65px">
              </div>
              <div class="col-2 p-0">
                <h1 class="cardLrgTemperature">71°F</h1>
                <div class="row">
                  <div class="col-12 p-0 mx-4">
                    <h1 class="cardDescriptionTxt">MOSTLY SUNNY</h1>
                  </div>
                </div>
              </div>
              <div class="col-1 p-0">
                  <div class="col-1 p-0">
                    <img src="./images/Icon feather-star-smol.png" alt="Favorite star" width="15px" height="15px">
                  </div>
              </div>
            </div>
            <div class="row">
              <!-- <div class="col-1"></div> -->
              <div class="col-2 d-flex justify-content-end">
                <p class="CardTxtDatesAndTime">Saturday</p>
              </div>
              <div class="col-3 p-0 d-flex justify-content-lg-center">
                <p class="CardTxtDatesAndTime">January 15th,</p>
              </div>
              <div class="col-1 d-flex justify-content-center">
                <p class="CardTxtDatesAndTime">2022</p>
              </div>
              <div class="col-3">
                <p class="CardTxtDatesAndTime">11:58 AM</p>
              </div>
              <div class="col-3">
                <div class="row text-center">
                  <div class="col-8 mt-2">
                    <p class="cardTxtSmol marginBtmZero">FEELS LIKE</p>
                  </div>
                  <div class="col-3 p-0 d-flex justify-content-lg-start mt-2">
                    <p class="cardTxtSmol marginBtmZero">74°F </p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-4 d-flex justify-content-end">
                    <p class="cardTxtSmol">MIN:</p>
                  </div>
                  <div class="col-2 p-0 d-flex justify-content-start">
                    <p class="cardTxtSmol">67</p>
                  </div>
                  <div class="col-4 p-0 text-center">
                    <p class="cardTxtSmol">MAX:</p>
                  </div>
                  <div class="col-2 p-0 d-flex justify-content-start">
                    <p class="cardTxtSmol">75</p>
                  </div>
                </div><!--End of the row-->
              </div> <!-- End of the column-->
            </div>
            <div class="row">
              <div class="col-2 d-flex justify-content-end">
                <p class="cardTxtDataTypes">HUMIDITY</p>
              </div>
              <div class="col-2 p-0 d-flex justify-content-center">
                <p class="cardTxtDataTypes">PRESSURE</p>
              </div>
              <div class="col-2 p-0 d-flex justify-content-center">
                <p class="cardTxtDataTypes">VISIBILITY</p>
              </div>
              <div class="col-2 p-0 mx-2 d-flex justify-content-start">
                <p class="cardTxtDataTypes">WIND</p>
              </div>
              <div class="col-3">
                <!--Remain empty-->
              </div>
            </div>
            <div class="row">
              <div class="col-2 d-flex justify-content-center">
                <p class="cardTxtSmol">65%</p>
              </div>
              <div class="col-2 p-0 d-flex justify-content-center">
                <p class="cardTxtSmol">30.14 in</p>
              </div>
              <div class="col-2 p-0 d-flex justify-content-center">
                <p class="cardTxtSmol">10.2 mi</p>
              </div>
              <div class="col-2 p-0 mx-2 d-flex justify-content-start">
                <p class="cardTxtSmol">4 mph</p>
              </div>
              <div class="col-3">
                <!--Remain empty-->
              </div>
            </div>

            </div><!--End of the row-->
          </div><!--Card body ends!-->
        </div>
      </div>
      <div class="col-2"></div>
    </div>
  </div>
  <!--End of the container-->

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./scripts/app.js" type="module"></script>
  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
